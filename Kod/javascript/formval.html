			$("#name1").keyup(function(){

			var OK = re.exec($('#name1').val());
			
			if (!OK){  
			
				$('#name1').removeClass("ok");
		   jQuery("#name1").css('background-color','red').css('color','white');
       
			}else{
				
				$('#name1').addClass("ok");
				}
				
				var val = parseFloat(jQuery("#name1").val());
      if(isNaN(val))
      {
        jQuery("#name1").css('background-color','red').css('color','white');
      
      
      jQuery("#name1").focus();
      }
      else
      {
        jQuery("#name1").css('background-color','').css('color','');
      }
				
			});
